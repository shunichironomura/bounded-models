[project]
site_name = "bounded-models Documentation"
site_description = "Documentation for bounded-models, a framework to check if Pydantic models are bounded and enable uniform sampling from constrained spaces."
site_author = "Shunichiro Nomura"
site_url = "https://shunichironomura.github.io/bounded-models/"
repo_name = "shunichironomura/bounded-models"
repo_url = "https://github.com/shunichironomura/bounded-models"
copyright = """
Copyright &copy; 2025 Shunichiro Nomura
"""
nav = [
  { "Home" = "index.md" },
  { "Installation" = "installation.md" },
  { "User Guide" = [
    { "Overview" = "guide/index.md" },
    { "Basic Usage" = "guide/basic-usage.md" },
    { "Field Handlers" = "guide/field-handlers.md" },
    { "Constant Fields" = "guide/constant-fields.md" },
    { "Field Overrides" = "guide/field-overrides.md" }
  ] },
  { "API Reference" = "api-reference.md" },
]

[project.theme]
language = "en"
features = [
  "announce.dismiss",
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.path",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
